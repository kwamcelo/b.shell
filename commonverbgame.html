<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Verb Conjugation Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="commonverbgame.css">
    <script defer src="theme.js"></script>
</head>
<body>
    <a href="/index.html" class="home-toggle" aria-label="Go home">Home</a>
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">Moon</button>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-left">
                    <p id="progressText" class="hud-prefix">Question 0/10</p>
                </div>
                <div class="hud-progress">
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
            </div>
            <h1 id="question"></h1>
            <div class="choices-grid">
                <div class="choice-container">
                    <p class="choice-text" data-number="1"></p>
                </div>
                <div class="choice-container">
                    <p class="choice-text" data-number="2"></p>
                </div>
                <div class="choice-container">
                    <p class="choice-text" data-number="3"></p>
                </div>
                <div class="choice-container">
                    <p class="choice-text" data-number="4"></p>
                </div>
            </div>
        </div>
        <div id="game-over" class="justify-center flex-column" style="display: none;">
            <h1>Correct: <span id="final-correct">0/10</span></h1>
            <div class="button-grid">
                <button id="restart-btn" class="btn">Play Again</button>
                <a href="index.html" class="btn">Home</a>
            </div>
        </div>
    </div>
    <script src="commonverbgame.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            startGame();
        });
    </script>
</body>
</html>
